<!DOCTYPE html>
	<head>
		<title>User Managment System</title>
		<link rel="stylesheet" type="text/css" href="Style.css">
	</head>
	<body>
		<center>
			<img src="account.png" alt="size chart" style="width:1000px;height:70px;">
			<div id="header"><h1>target profile</h1>
				<div id="transparent">
					<li style="list-style-type: none;">
					<form name="add" action="#" method="POST" >
					<li><b>name:</b></li><li><input type="text" name="net_id" maxlength="8" required="required" pattern="[A-Za-z0-9]{4,10}" title="Must enter full net id"</li>
					<hr width="50%">
					<li><b>gender:</b></li>
					<li><input type="radio" name="active" value="F"> female</li>
					<li><input type="radio" name="active" value="M"> male</li>
					<li><input type="radio" name="active" value="O"> other</li>
					<hr width="50%">
					<li><b>age:</b></li><li><input type="text" name="net_id" maxlength="8" required="required" pattern="[A-Za-z0-9]{4,10}" title="Must enter full net id"</li>
					<hr width="50%">
					<li><b>shirt size:</b></li>
					<img src="size.png" alt="size chart" style="width:290px;height:128px;">
					<hr width="50%">
					<li><b>pants size:</b></li>
					<img src="size.png" alt="size chart" style="width:290px;height:128px;">
					<hr width="50%">
					<li><b>shoe size:</b></li>
					<input type="text" name="net_id" maxlength="8" required="required" pattern="[A-Za-z0-9]{4,10}" title="Must enter full net id"</li>
					<hr width="50%">

					<li><input type="submit" name="submit" /></li>
				</div>
			</div>
		</center>
	</body>
</html>
